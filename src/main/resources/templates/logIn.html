<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>LogIn Page</title>
</head>
<body>
    
     <section>
        
         <div id="login">
             <div class="container">
                 <div id="login-row" class="row justify-content-center align-items-center">
                     <div id="login-column" class="col-md-6">
                         <div id="login-box" class="col-md-12">
                            
                             <form id="login-form" class="form" action="#" th:action="@{/doLogin}" method="post">
                                 <h3 class="text-center text-info">Login</h3>
                                 
                                 <!-- If "param" contains error then "alert" will shown. -->
                                 <div th:if="${param.error}" class="alert alert-danger">
                                     Invalid username and password
                                 </div>
                                 
                                 <!-- If user logout then "alert" will shown. -->
                                 <div th:if="${param.logout}" class="alert alert-success">
                                     You have been logged out
                                 </div>
                                 
                                 <!-- If user logout then "alert" will shown. -->
                                 <div th:if="${param.change}" class="alert alert-success">
                                     <p th:text="${param.change}"></p>
                                 </div>
                                 
                                 <div class="form-group">
                                     <label for="username" class="text-info">Username:</label><br>
                                     <input type="text" name="username" id="username" class="form-control">
                                     <!-- "name(="username")" never be changed. -->
                                 </div>
                            
                                 <div class="form-group mt-3">
                                     <label for="password" class="text-info">Password:</label><br>
                                     <input type="password" name="password" id="password" class="form-control">
                                     <!-- "name(="password")" never be changed. -->
                                 </div>
                            
                                 <div class="form-group mt-3">
                                     <label for="remember-me" class="text-info"><span>Remember me</span>Â <span>
                                         <input id="remember-me" name="remember-me" type="checkbox"></span>
                                     </label><br>
                                    
                                     <input type="submit" name="submit" class="btn btn-info btn-md mt-3" value="submit">
                                 </div>
                            
                                 <div id="register-link" class="text-end">
                                     <a href="signUp" class="text-info">Register here</a>
                                 </div>
                                 
                                 <div class="container text-center">
                                     <a th:href="@{/forgot}">Forgot Password ?</a>
                                 </div>
                             </form>
                             
                         </div>
                     </div>
                 </div>
             </div>
         </div>
         
     </section>

</body>
</html>
