<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Forgot Password</title>
</head>
<body>

<section>
    
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">
                        
                        <!-- Alert. -->
                        <div class="alert alert-success m-3" role="alert">
                            We have sent OTP to your email...
                        </div>
                        
                        <!-- Error message. -->
                        <div th:if="${session.message}" class="container">
                            <div class="alert alert-danger m-3 text-center" role="alert">
                                <span th:text="${session.message}"></span>
                            </div>
        
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        
                        <form th:action="@{/verify-otp}" method="post">
                            <div class="form-group m-3">
                                <input name="otp" type="text" placeholder="Enter OTP here" class="form-control" required/>
                            </div>
                            
                            <div class="container text-center mt-3">
                                <button type="submit" class="btn btn-success">Verify</button>
                            </div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
