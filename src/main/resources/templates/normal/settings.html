<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="/normal/base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Settings</title>
</head>
<body>
     
     <section>
         <div class="container">
             <div class="row">
                 <div class="col-md-12">
                     <div class="card">
                         <div class="card-body">
                             <h3 class="my-3 text-center">Change Password</h3>
                             
                             <form th:action="@{/user/change-password}" method="post">
                                 <div class="form-group mt-3">
                                     <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" />
                                 </div>
                                 
                                 <div class="form-group mt-3">
                                     <input name="newPassword" type="password" class="form-control" placeholder="Enter new password" />
                                 </div>
                                 
                                 <div class="container text-center mt-3">
                                     <button type="submit" class="btn btn-success">Change</button>
                                     <button type="reset" class="btn btn-warning">Reset</button>
                                 </div>
                             </form>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
         
         <script>
             $(document).ready(() => {
                 <!-- "item" is common class added in "a" tag in "base.html" class. -->
                 $('.item').removeClass("active");
                 $('#settings-link').addClass("active");
             });
         </script>
     </section>

</body>
</html>
