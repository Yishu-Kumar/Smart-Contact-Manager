<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="/normal/base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Show Contact Detail</title>
</head>
<body>
     
     <section>
         
         <div class="card x-3" th:if="${contact}">
             <div class="card-body">
                 <div class="container text-center">
    
                     <img class="my_profile_picture" src="" th:src="@{'/img/' + ${contact.imageUrl}}" style="height: 200px; width: 200px" />
                     
                     <h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )</h3>
    
                     <table class="table">
                         <thead>
                              <tr>
                                  <th scope="col">ID</th>
                                  <th scope="col">SCM2021<span th:text="${contact.id}">-</span></th>
                              </tr>
                         
                         </thead>
                         
                         <tbody>
                              <tr>
                                  <th scope="row">Email</th>
                                  <td colspan="2" th:text="${contact.email}">-</td>
                              </tr>
                              
                              <tr>
                                  <th scope="row">Phone-Number</th>
                                  <td colspan="2" th:text="${contact.phoneNumber}">-</td>
                              </tr>
                              
                              <tr>
                                  <th scope="row">Work</th>
                                  <td colspan="2" th:text="${contact.work}">-</td>
                              </tr>
                         </tbody>
                     </table>
                     
                     <div class="description mt-3">
                         <th:block th:utext="${contact.description}"></th:block>
                     </div>
                     
                     <div class="container d-grid gap-2 mt-5">
                         <button th:onclick="|deleteContact(${contact.id})|" class="btn btn-danger">Delete</button>
                        
                         <form th:action="@{'/user/update-contact/' + ${contact.id}}" method="post">
                             <button type="submit" class="btn col-12 btn-primary mt-2">Update</button>
                         </form>
                     </div>
                     
                 </div>
             </div>
         </div>
        
         <h1 class="text-center mx-3 p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
         
     </section>
     
</body>
</html>
