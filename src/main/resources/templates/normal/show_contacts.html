<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="/normal/base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Show Contacts</title>
</head>
<body>
     
     <section>
         
         <div class="card mx-3">
             <div class="card-body">
                 <h1 class="text-center">Your Contacts</h1>
                 
                 <div class="search-container my-4">
                     
                     <input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your contacts" />
                     
                     <div class="search-result">
                     
                     </div>
                 </div>
    
                 <div class="table-responsive">
                     <table class="table table-hover mt-3">
                         <thead class="thead-light">
                         <tr>
                             <th scope="col">ID</th>
                             <th scope="col">Name</th>
                             <th scope="col">Email</th>
                             <th scope="col">Phone-Number</th>
                             <th scope="col">Action</th>
                         </tr>
                         </thead>
            
                         <tbody>
                               <tr th:each="c : ${contacts}">
                                   <th scope="row" th:text="${'SCM2021' + c.id}">1</th>
    
                                   <th scope="row">
                                       <img class="my_profile_picture" src="" th:src="@{'/img/' + ${c.imageUrl}}"/>
        
                                       <span th:text="${c.name}"></span>
                                       1
                                   </th>
    
                                   <th scope="row">
                                       <a href="#" th:href="@{'/user/' + ${c.id} + '/contact-detail'}">
                                           <span th:text="${c.email}"></span>
                                       </a>
                                   </th>
    
                                   <th scope="row" th:text="${c.phoneNumber}">1</th>
    
                                   <th scope="row">
                                       <!--                                  <a th:href="@{'/user/delete/' + ${c.id}}" class="btn btn-outline-danger">Delete</a>-->
                                       <a href="#" th:onclick="|deleteContact(${c.id})|"
                                          class="btn btn-sm btn-outline-danger">Delete</a>
                                       <!-- "|---|" is the syntax of passing the "Dynamic" value in Thymeleaf. -->
        
                                       <form th:action="@{'/user/update-contact/' + ${c.id}}" method="post">
                                           <button type="submit" class="btn btn-sm btn-primary mt-2">Update</button>
                                           <!-- "a" (anchor tag) will work as "GET" method, but we want to use "POST" method. -->
                                       </form>
                                   </th>
                               </tr>
                         </tbody>
                         
                     </table>
                 </div>
                 
                 <!-- Pagination. -->
                 <nav aria-label="Page navigation example">
                     <ul class="pagination">
                         <li th:if="${currentPage > 0}" class="page-item">
                             <a class="page-link" th:href="@{'/user/show-contacts/' + ${currentPage-1}}" href="#">Previous</a>
                         </li>
                         
                         <li class="page-item" th:classappend="${currentPage == i-1 ? 'active': ''}" th:each="i : ${#numbers.sequence(1, totalPages)}">
                             <a class="page-link" th:href="@{'/user/show-contacts/' + ${i-1}}" href="#">
                                 <span th:text="${i}"></span>
                             </a>
                         </li>
                         
                         <li th:if="${currentPage+1 != totalPages}" class="page-item">
                             <a class="page-link" th:href="@{'/user/show-contacts/' + ${currentPage+1}}" href="#">Next</a>
                         </li>
                     </ul>
                 </nav>
             </div>
         </div>
    
         <script>
             $(document).ready(() => {
                 <!-- "item" is common class added in "a" tag in "base.html" class. -->
                 $('.item').removeClass("active");
                 $('#contacts-link').addClass("active");
             });
         </script>
     </section>
     
</body>
</html>
