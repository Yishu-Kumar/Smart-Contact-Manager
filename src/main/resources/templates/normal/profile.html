<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="/normal/base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Profile</title>
</head>
<body>
     
     <section>
         
         <div class="container text-center">
             <div class="card x-3">
                 <div class="card-body">
                     
                     <img class="my_profile_picture" src="" th:src="@{'/img/' + ${user.imageUrl}}" style="height: 200px; width: 200px" />
                
                     <h3 class="mt-3 text-center" th:text="${user.name}"></h3>
                
                     <table class="table">
                         <thead>
                               <tr>
                                   <th scope="col">ID</th>
                                   <th scope="col">SCM2021<span th:text="${user.id}">-</span></th>
                               </tr>
                         </thead>
                    
                         <tbody>
                               <tr>
                                   <th scope="row">Email</th>
                                   <td colspan="2" th:text="${user.email}">-</td>
                               </tr>

                               <tr>
                                   <th scope="row">Role</th>
                                   <td colspan="2" th:text="${user.role}">-</td>
                               </tr>

                               <tr>
                                   <th scope="row">Account Active</th>
                                   <td colspan="2" th:text="${user.enabled}">-</td>
                               </tr>

                               <tr>
                                   <th scope="row">About</th>
                                   <td colspan="2" th:text="${user.about}">-</td>
                               </tr>
                         </tbody>
                     </table>
            
                 </div>
             </div>
         </div>
    
         <script>
             $(document).ready(() => {
                 <!-- "item" is common class added in "a" tag in "base.html" class. -->
                 $('.item').removeClass("active");
                 $('#profile-link').addClass("active");
             });
         </script>
     </section>
     
</body>
</html>
