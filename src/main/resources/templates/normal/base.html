<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- Font Awesome. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    
    <!-- "JQuery" -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    
    <title th:text="${title}">Base Page</title>
</head>
<body>
     
     <!-- Navbar. "bg-primary" is coming from "style.css" css file. -->
     <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
         
         <div class="container-fluid">
             <a class="navbar-brand" href="#">Smart Contact Manager</a>
             
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                     aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
             </button>
     
             <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                 
                 <!-- "text-uppercase" is used to make the all text capitalized. -->
                 <ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
                     <li class="nav-item">
                         <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
                     </li>
            
                     <li class="nav-item">
                         <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">
                             <span th:text="${user.name}"></span>
                         </a>
                     </li>
            
                     <li class="nav-item">
                         <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">LogOut</a>
                     </li>
                 </ul>
             </div>

         </div>
     </nav>
     
     <!-- Sidebar. -->
     <div class="sidebar mt-3">
         
         <!-- Cross Button. -->
         <span onclick="toggleSidebar()" class="crossBtn">&times</span>
         
         <a id="home-link" href="#" th:href="@{/user/index}" class="item"> <i class="fas fa-home"></i> Home</a>
         <a id="contacts-link" href="#" th:href="@{/user/show-contacts/0}" class="item"> <i class="fas fa-id-card-alt"></i> View Contacts</a>
         <a id="add-link" href="#" th:href="@{/user/add-Contact}" class="item"> <i class="fas fa-pencil-alt"></i> Add Contact</a>
         <a id="profile-link" href="#" th:href="@{/user/profile}" class="item"> <i class="fas fa-user-circle"></i> Your Profile</a>
         <a id="settings-link" href="#" th:href="@{/user/settings}" class="item"> <i class="fas fa-cogs"></i> Settings</a>
         <a href="#" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt"></i> Logout</a>
         
         <!-- Divider. -->
         <div class="divider"></div>
     </div>
     
     <!-- Content. -->
     <div class="content mt-5">
         
         <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
         
         <!-- Message after processing of "Add Contact". -->
         <div th:if="${session.message}" class="container">
             
             <!-- "alert-" will automatically added to "type" attribute of message in "Session". -->
             <div th:classappend="${'alert-' + session.message.type}" class="alert text-center" role="alert">
                 <span th:text="${session.message.content}"></span>
             </div>
             
             <!-- After showing the message, it will disappear automatically; otherwise it will be there even user switch the page. -->
             <th:block th:text="${#session.removeAttribute('message')}"></th:block>
         </div>
         
         <div th:replace="${content}">
         
         </div>
     </div>
     
     <!-- Optional JavaScript; choose one of the two! -->
     
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
             integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

     <!-- Option 2: Separate Popper and Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
             integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
             integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

     <!-- Payment Integration. It must be before the "script" (here, script.js) file.  -->
     <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
     
    <script th:src="@{/js/script.js}"></script>
    
    <!-- Sweet Alert. -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     
     <!-- To delete a contact. -->
     <script>
         function deleteContact(contactId) {
         
             swal({
             title: "Are you sure?",
             text: "You want to delete this contact...",
             icon: "warning",
             buttons: true,
             dangerMode: true,
             })
             .then((willDelete) => {
               
               if (willDelete) {
                   
                   window.location = "/user/delete/" + contactId;
                   
               } else {
                   
                   swal("Your contact is safe !!");
               }
             });
         }
     </script>
     
</body>
</html>
