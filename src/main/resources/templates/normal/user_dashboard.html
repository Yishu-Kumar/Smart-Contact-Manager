<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="/normal/base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Dashboard Page</title>
</head>
<body>
     
     <section>
         <div class="container text-center">
             <div class="card">
                 <div class="card-body mt-5 mx-3">
                     
                     <div class="container text-center">
                         <img class="my_profile_picture" src="" th:src="@{'/img/contact.jpg'}" style="height: 200px; width: 200px" />
                     </div>
                     
                     <h1 class="text-center mt-3 font-italic text-secondary font-weight-light">
                         Start adding your contact on cloud...
                     </h1>
                     
                     <a th:href="@{/user/add-Contact}" class="btn btn-primary col-12 my-5 text-uppercase">Add New Contact</a>
                     
                     <hr />
                     
                     <h3 class="my-3">Donate Us</h3>
                     
                     <input id="payment_field" type="text" class="form-control my-3" placeholder="Enter amount here" />
                     
                     <div class="container d-grid text-center mt-3">
                         <button onclick="paymentStart()" class="btn btn-success">Checkout</button>
                     </div>
                 </div>
             </div>
         </div>
         
         <script>
             $(document).ready(() => {
                 
                 <!-- "item" is common class added in "a" tag in "base.html" class. -->
                 $('.item').removeClass("active");
                 $('#home-link').addClass("active");
             });
         </script>
     </section>

</body>
</html>
